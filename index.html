<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main>
        <h1>Form Edgar:</h1>
      <div id="form">
        <form>
          <div>
            <label> Name:</label>
            <input id="name"/>
          </div>
          <div class="spacing">
            <label> Phone Number:</label>
            <input type="number" max="13" placeholder="+351" id="number"/>
          </div>
          <div class="spacing">
            <label> Gender:</label>
            <input type="radio" name="gender" />
            <label> Male</label>
            <input type="radio" name="gender" />
            <label> Female</label>
          </div>
          <div class="spacing">
            <label>Email:</label>
            <input type="email" id="email"/>
          </div>
          <div class="spacing">
            <label>Password:</label>
            <input type="Password" placeholder="Password" id="password"/>
          </div>
          <div class="spacing">
            <label >Hobbies </label>
            <input type="checkbox" class="input" id="music"/>
            <label for="music" class="labelClick">Music</label>
            <input type="checkbox" class="input" id="cinema"/>
            <label for="cinema" class="labelClick">Cinema
            </label>
            <input type="checkbox" class="input" id="dance"/>
            <label for="dance" class="labelClick"> Dance
            </label>
              <input type="checkbox" disabled class="input disable" />
              <label class="disable" class="labelClick">Photography
             </label>
            </div class="spacing">
          <div class="spacing">
            <label>Age:</label>
            <span id="age">18</span>
            <input type="range" min="18" max="100" id="range" value="18"/>
          </div class="spacing">
          <div id="clickButton">
            <button type="submit" id="button" class="spacing">Click here</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
